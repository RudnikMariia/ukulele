<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ukulele</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-page">
    <header class="header">
        <div class="header-top--background">
            <div class="header-top container">
                <div class="logo">
                    <img src="img/logo.png" alt="Logo">
                </div>
                <ul class="nav">
                    <li class="nav__link"><a href="#">Товары</a></li>
                    <li class="nav__link"><a href="#">О нас</a></li>
                    <li class="nav__link"> <a href="#">Клиентам</a></li>
                    <li class="nav__link"> <a href="#">Контакты</a></li>
                </ul>
                <ul class="icons">
                    <li class="nav__icon"><a href="#"><img src="img/search.png" alt="search"></a></li>
                    <li class="nav__icon"><a href="#"><img src="img/profile.png" alt="profile"></a></li>
                    <li class="nav__icon"> <a href="#"><img src="img/favorites.png" alt="favorites"></a></li>
                    <li class="nav__icon"> <a href="#"><img src="img/basket.png" alt="basket"></a></li>
                </ul>
            </div>
        </div>
        <div class="header-content container">
            <div class="header-content__text">
                <h1 class="main-title">Укулеле для всех!</h1>
                <p class="text">Подбирем инструмент специально для тебя. <br>
                    Учитывая твой возраст и навыки.</p>
                <button class="button">Подробнее</button>
            </div>
            <div class="video"><a href="#"><img src="img/video.png" alt="Video"></a></div>
        </div>
        <div class="pagination container">
            <div class="pagination--width">
                <img src="img/back.png" alt="back">
                <div class="pagination__items">
                    <div class="pagination__item"></div>
                    <div class="pagination__item"></div>
                    <div class="pagination__item"></div>
                </div>
                <img src="img/next.png" alt="next">
            </div>
        </div>
    </header>
</div>
</body>
</html>
